	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

	<!-- Bootstrap core CSS -->
	<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/dist/css/dashboard.css" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;

</head>

<body class="bg-light">

	<header th:insert="header.html"> </header>

	<div class="container-fluid">

		<div class="row" th:replace="nav.html"></div>

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="py-5 text-center">
				<h2>New appointment</h2>
				<hr />
			</div>

			<div class="row g-5">

				<form action="#" th:action="@{/appointment}" th:object="${appointment}" method="post">

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="doctorName" class="form-label">Doctor</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<select class="form-control" th:field="*{doctorName}" id="doctorName" required>
							  <option value="Dr. Richard Girardi">Dr. Richard Girardi </option>
							  <option value="Dr. John Brown">Dr. John Brown</option>
							  <option value="Dr. Robert Adams">Dr. Robert Adams</option>
							  <option value="Dr. Rio Trento">Dr. Rio Trento</option>
							</select>
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="username" class="form-label">Representative/self</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<input type="text" class="form-control" id="username" th:field="*{username}" readonly>
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="description" class="form-label">Medical condition/reason</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<textarea class="form-control" id="description" th:field="*{description}" required />
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="contact" class="form-label">Contact Number</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<input type="tel" class="form-control" id="contact" th:field="*{contactNo}">
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="appointmentDate" class="form-label">Date</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<input type="datetime-local" class="form-control" id="appointmentDate"
								th:field="*{appointmentDateStr}" required>
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<a class="w-100 btn btn-primary btn-sm" href="/appointments">Cancel</a>
						</div>
						<div class="col-md-4 themed-grid-col">
							<input type="submit" class="w-100 btn btn-primary btn-sm" value="Submit the request" />
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

				</form>

			</div>

		</main>

	</div>

	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
