<body class="bg-light">

	<header th:insert="header.html"> </header>

	<div class="container-fluid">

		<div class="row" th:replace="nav.html"></div>

		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="py-5 text-center">
				<h2>My profile</h2>
				<hr />
			</div>

			<div class="row g-5">

				<form action="#" th:action="@{/profile}" th:object="${userProfile}" method="post">

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="username" class="form-label">Username/Name</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<input type="text" class="form-control" id="username" th:field="*{username}" readonly>
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="address" class="form-label">Address</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<textarea class="form-control" id="address" th:field="*{address}" />
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="contact" class="form-label">Contact Number</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<input type="tel" class="form-control" id="contact" th:field="*{contactNo}">
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>
					
					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<label for="age" class="form-label">Age</label>
						</div>
						<div class="col-md-4 themed-grid-col">
							<input type="text" class="form-control" id="age" th:field="*{age}">
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

					<div class="row mb-3">
						<div class="col-md-4 themed-grid-col">
							<a class="w-100 btn btn-primary btn-sm" href="/appointments">Cancel</a>
						</div>
						<div class="col-md-4 themed-grid-col">
							<input type="submit" class="w-100 btn btn-primary btn-sm" value="Save" />
						</div>
						<div class="col-md-4 themed-grid-col"></div>
					</div>

				</form>

			</div>

		</main>

	</div>

	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
