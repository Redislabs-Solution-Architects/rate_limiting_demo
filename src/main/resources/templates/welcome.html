<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.88.1">
	<title>Rate limiting demo - Prospect list</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

	<!-- Bootstrap core CSS -->
	<link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/assets/dist/css/dashboard.css" rel="stylesheet">

	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

	<!-- Custom styles for this template -->
	<link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

	<header th:insert="header.html"> </header>

	<div class="container-fluid">

		<main class="col-md-9 ms-sm-auto col-lg-11 px-md-4">
			<div class="py-5 text-center">
				<h2>Available Prospects</h2>
				<hr />
			</div>

			<div class="row g-5">

				<div class="row mb-4">
					<div class="col-md-1 themed-grid-col">
						<label class="form-label">User</label>
					</div>
					<div class="col-md-3 themed-grid-col">
						<p class="h6"><span sec:authentication="name"></span>
						<span th:text="${plan}" class="badge bg-primary"></span></p>
					</div>
					<div class="col-md-1 themed-grid-col"></div>
					<div class="col-md-2 themed-grid-col">
						<label class="form-label">Available API quota(/min)</label>
					</div>
					<div class="col-md-2 themed-grid-col">
						<p class="h6"><span th:text="${permits}" class="badge bg-success"></span></p>
					</div>
					<div class="col-md-1 themed-grid-col"></div>
					<div class="col-md-2 themed-grid-col">
						<input type="submit" class="w-100 btn btn-primary btn-sm" value="Submit the request" />
					</div>
				</div>

				<div class="row mb-3"></div>

			</div>
			
			
			<div class="table-responsive">
				<table class="table table-striped table-sm">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Contact #</th>
							<th scope="col">Address</th>
							<th scope="col">Email</th>
							<th scope="col">Credit score</th>
							<th scope="col">Requirement</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="prospect: ${prospects}">
							<td th:text="${prospect.id}"></td>
							<td th:text="${prospect.contactNo}"></td>
							<td th:text="${prospect.address}"></td>
							<td th:text="${prospect.email}"></td>
							<td th:text="${prospect.creditScore}"></td>
							<td th:text="${prospect.requirement}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</main>

	</div>

	<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
<!--	<script src="/assets/dist/js/jquery.min.js"></script>-->

</body>

</html>
